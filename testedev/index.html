<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
    <title>Teste Dev</title>
    <link href = "css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="imagens/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>   
</head>
<body>
   <header>
       <div class="container">
           <div class="row">
               <a href="" class="logo"><img src="imagens/HubblefyLogo.png"></a>
           </div>
           <h3>Membros da Org</h3>
           <h4>Chegou a hora de adicionar os primeiros membros da sua nova org:</h4>
           <div id="lista" class="divs"></div>    
           <button class="botao" id="membro">Adicionar membro</button>
           <button class="botao" id="org">Ir para org</button>
           <button class="botao" id="convites">Enviar convites</button>
       </div>
   </header> 
   <div id="formulario">
       <form id="form">
           <label id="lblNome">Nome:</label>
            <input id="nome" type="text" name="nome" placeholder="ex. Erin Green" required />
            <br>
            
            <label id="lblEmail">Email:</label>
            <input id="email" type="email" name="email" placeholder="ex. e.green@company.now" required />

            <label id="lblDep">Departamento:</label>
            <input id="dep" type="text" name="dep" placeholder="ex. Tech" required />

            <label>Nível de Acesso:</label>
            <select id="acesso" type="text" required>
                <option value="Usuário">Usuário</option>
                <option value="Leitor">Leitor</option>
                <option value="Admin">Admin</option>
            </select>
            
            <button class="botao" id="salvar">Salvar</button>
            <button class="botao" id="salvar2">Salvar Alterações</button>
            <button class="botao" id="cancelar" type="reset">Cancelar</button>
            <button class="botao" id="deletar"></button>
       </form>
   </div>
</body>
</html>
